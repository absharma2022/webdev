<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images</title>
</head>
<body>
    <!-- Use the folloowing to embed a link in webpage  -->
    <a href="https://google.com"> Go to google<br></a>
    <a href="https://linkedin.com"> Go to linkedin<br></a>

    <!-- write such that link open in a new tab after cliclking  -->
    <a href="https://google.com" target="_blank"> Go to google<br></a>
    <a href="https://linkedin.com" target="_blank"> Go to linkedin<br></a>

    <!-- To use internal link of other hrml files or other files  -->
     <a href="/first.html"target="_blank"> our first html file <br></a>
     <a href="/third.html"target="_blank"> our third html file <br></a>


    <!-- how to insert image  -->
     <!-- iamge is not present so alt text will be shown -->
     <img src="abhi.jpeg" alt="Error image not found">

     <!-- image is taken from other website  -->
    <img src="https://images.unsplash.com/5/unsplash-kitsune-4.jpg?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bc01c83c3da0425e9baa6c7a9204af81" alt="r" width="200" height="100">
</body>
</html>
